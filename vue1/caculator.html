<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,
                   maximum-scale=1.0">
    <title>calculator</title>
    <!--载入vue.2.0.js文件-->
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<div id="app">
    <input @keyup="calculate" type="text" v-model="augend">
    <span>+</span>
    <input @keyup="calculate" type="text" v-model="addend">
    <span>=</span>
    <input type="text" :value="sum">
    <br>
    <br>
    <button @click="reset">

        清空数据

    </button>
</div>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            augend: '',
            addend: '',
            sum: ''
        },
        methods: {
            calculate() {
                this.sum = Number(this.augend)
                    +
                    Number(this.addend);
            },
            reset() {
                this.sum = this.augend
                    = this.addend = '';
                this.$emit('reset');

            }
        }
    });
</script>
